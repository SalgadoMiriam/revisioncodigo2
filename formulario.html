<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

<!--Agregar sección -->
  <section>

    <!--Agregar atributo action y method -->
    <!--El atributo action define la ubicación (URL) donde se envían los datos que el formulario ha recopilado cuando se validan. -->
    <!--El atributo method define con qué método HTTP se envían los datos (generalmente get o post).-->
    <form class="formulario" action="" method="post">
      Nombre <input type="text" name="name" id="name">
      <br />
      Edad <input type="number" name="age" id="age">
      <br />
  
      Nacionalidad
      <select name="nationality" id="nationality">
        <option value="ar">Argentina</option>
        <option value="mx">Mexicana</option>
        <option value="per">Peruana</option>
        <option value="vnzl">Venezolana</option>
      </select>
      <br />
      <input type="submit">
    </form>



  </section>
 

  <div>
    <h2>Lista de invitados</h2>

  </div>
<!--ruta incorrecta -->
  <script src="./formulario.js"></script>
</body>

</html>
